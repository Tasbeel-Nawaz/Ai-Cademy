<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
  <div class="signup ">
    <div class="sign ">
      Sign Up
    </div>
    <div class="white-box">
     <p class="Account"> Create An Account</p>

    <input type="text" placeholder="Full Name" class="name" > 
    <img src="../../Pics/Icon/login page/loggin.png" alt="Login" class="login">
    <input type="email" placeholder="Email" class="email" > 
    <img src="../../Pics/Icon/login page/Email.png" alt="Login" class="gmail">
    <input type="password" placeholder="Password" class="lock" > 
    <img src="../../Pics/Icon/login page/password.png" alt="Login" class="password">
    <img src="../../Pics/Icon/login page/hide.png" alt="Login" class="hide">

    <button class="btn">
     <div class="text-btn"> 
   Sign UP
  </div>
    </button>

    <p class="up"> ------Or sign up with------</p>

    <button class="go">
      <div class="google"> 
   </div>
   <img src="../../Pics/Icon/login page/google.png" alt="Google" class="google-pic">
     </button>

     <button class="fc">
      <div class="facebbok">   
   </div>
   <img src="../../Pics/Icon/login page/facebbok.png" alt="Facebook" class="Facebook-pic">
     </button>

  </div>
    </div>
</body>
</html>
